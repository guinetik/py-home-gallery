<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Additional styles specific to index page */
        header {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            height: calc(100vh - 100px);
            gap: 20px;
        }
        
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        
        .button:active {
            transform: scale(1.05);
        }
        
        .button.random {
            background: linear-gradient(45deg, #ff9d00, #ff6a00);
        }
        
        .button.newest {
            background: linear-gradient(45deg, #ff5722, #e91e63);
        }
        
        .button.infinite {
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo" style="justify-content: center; margin: 0;">
            <img src="/static/logo.png" alt="Logo" onerror="this.src='https://via.placeholder.com/80'; this.onerror='';" style="height: 80px;">
            <h1>Media Dashboard</h1>
        </div>
    </header>
    <div class="buttons">
        <a href="/gallery" class="button">Default Gallery</a>
        <a href="/random" class="button random">Random Gallery</a>
        <a href="/new" class="button newest">Newest First</a>
        <a href="/infinite" class="button infinite">Infinite Scroll</a>
    </div>
</body>
</html>
