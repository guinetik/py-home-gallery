events {
    worker_connections 1024;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    upstream flask_app {
        server gallery:5000;
    }

    server {
        listen 80;
        server_name _;

        # Increase buffer sizes for large file lists
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # Static files: Media (images/videos)
        # Try static file first, fallback to Flask if not found
        location /media/ {
            alias /media/;

            # If file doesn't exist, proxy to Flask
            try_files $uri @flask_fallback;

            # Cache control for media files
            expires 1y;
            add_header Cache-Control "public, immutable";

            # Enable range requests for video seeking
            add_header Accept-Ranges bytes;

            # CORS headers (optional, for cross-origin access)
            add_header Access-Control-Allow-Origin *;

            # Disable access logs for media (optional, for performance)
            access_log off;
        }

        # Static files: Thumbnails
        # Try static file first, fallback to Flask to generate on-demand
        location /thumbnail/ {
            alias /thumbnails/;

            # If thumbnail doesn't exist, let Flask generate it
            try_files $uri @flask_fallback;

            # Cache control for thumbnails
            expires 1y;
            add_header Cache-Control "public, immutable";

            # Disable access logs for thumbnails (optional)
            access_log off;
        }

        # Fallback to Flask for missing media/thumbnails
        location @flask_fallback {
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Longer timeout for thumbnail generation
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Static files: CSS/JS/images from Flask static folder
        location /static/ {
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache static assets
            expires 1h;
            add_header Cache-Control "public";
        }

        # Proxy all other requests to Flask
        location / {
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (if needed in future)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts (increased for initial scan)
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
    }
}
